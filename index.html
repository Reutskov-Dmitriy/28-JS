<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="script.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<div class="container">

		<section>
			<h2 id="helloName"></h2>
			<div>
				<label for="name">Enter your name</label>
			</div>
			<input type="text" name="name" id="name">
			<button onclick="welcome()">Click me</button>
		</section>

		<section>
			<h2 id="myAge"></h2>
			<div>
				<label for="name">Enter your year of birth</label>
			</div>
			<input type="text" name="age" id="age">
			<button onclick="calculateAge()">Click me</button>
		</section>

		<section>
			<h2 id="perimeter"></h2>
			<div>
				<label for="side">Enter the length of the side </label>
			</div>
			<input type="text" name="side" id="side">
			<button onclick="calculatePerimeterSquare()">Click me</button>
		</section>

		<section>
			<h2 id="area"></h2>
			<div>
				<label for="radius">Enter the radius of the circle</label>
			</div>
			<input type="number" name="radius" id="radius">
			<button onclick="calculateAreaCircle()">Click me</button>
		</section>

	</div>

	<script type="text/javascript">
		function welcome() {
			let userName;
			userName = document.getElementById("name").value;
			document.getElementById("helloName").innerHTML = "Hello, " + userName;

		}

		function calculateAge() {
			const nowYear = 2022;
			let userAge;
			userAge = document.getElementById("age").value;
			document.getElementById("myAge").innerHTML = `My age - ${nowYear - userAge}`;
		}

		function calculatePerimeterSquare() {
			let length;
			length = document.getElementById("side").value;
			document.getElementById("perimeter").innerHTML = `Perimeter Square = ${length * 4}`;
		}

	</script>

</body>

</html>
